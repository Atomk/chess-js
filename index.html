<!DOCTYPE html>
<html>
<head>
    <title>Chess</title>
    
    <meta charset="utf-8">
    <meta name="author" content="Atomk">
    <meta name="description" content="The chess game everyone knows and loves, in vanilla JavaScript.">
    <meta name="keywords" content="HTML,JavaScript,js,vanilla,chess,game,open source,web">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../favicon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Style for the github corner animation -->
    <style>
        .github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}
        @keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}
        @media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
    </style>
</head>
<body>
    <h1>Chess</h1>
    
    <!-- Thanks to https://github.com/tholman/github-corners -->
    <a href="https://github.com/Atomk/chess-js" target="_blank" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250"
        style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div>
        <span id="btn-menu-open" class="btn-menu hidden">🔧</span>
        <span id="btn-menu-close" class="btn-menu hidden">❌</span>
    </div>
    <form id="options" class="center-block" action="javascript:void(0);">
        <div>
            <h2>Opponent</h2>
            <input type="radio" id="opponent-choice-human" name="options-opponent">
            <!-- 🤼🧠👤👥 -->
            <label for="opponent-choice-human">👤 Human</label><br>
            <input type="radio" id="opponent-choice-ai" name="options-opponent" checked>
            <label for="opponent-choice-ai">💻 Computer</label>
        </div>
        <div id="menu-section-color">
            <h2>Your color</h2>
            <input type="radio" id="color-choice-white" name="options-color" checked>
            <label for="color-choice-white">⚪ White</label><br>
            <input type="radio" id="color-choice-black" name="options-color">
            <label for="color-choice-black">⚫ Black</label>
        </div>
        <div>
            <h2 class="relative">
                <label for="options-chessboard">Chessboard</label>
                <a href="https://en.wikipedia.org/wiki/Minichess" target="_blank" class="title-info">More info</a>
            </h2>
            <select name="options-chessboard" id="pet-select">
                <option value="chessboard-standard">8x8 standard</option>
                <option value="chessboard-6x6NoKnights">6x6 no knights</option>
                <option value="chessboard-5x5babychess">5x5 baby chess</option>
                <option value="chessboard-4x5Silverman">4x5 Silverman</option>
            </select>
        </div>
        <button type="submit">Start</button>
    </form>

    <div id="grid-container" class="noselect hidden"></div>
    <div id="messages-container" class="hidden">
        <p id="msg-turn" class="message"></p>
        <p id="msg-warning" class="message"></p>
    </div>

    <script src="chess.js"></script>
</body>
</html>
